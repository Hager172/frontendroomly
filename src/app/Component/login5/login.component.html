<div class="bokeh-background">
  <div class="bokeh b1"></div>
  <div class="bokeh b2"></div>
  <div class="bokeh b3"></div>
  <div class="bokeh b4"></div>
  <div class="bokeh b5"></div>
  <div class="bokeh b6"></div>
  <div class="bokeh b7"></div>
</div>

<div class="login-card glass">
  <h2>Login</h2>
  <form (ngSubmit)="login()" autocomplete="off">
    <div class="input-group">
      <i data-lucide="mail"></i>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
      />
    </div>
    <div class="input-group">
      <i data-lucide="lock"></i>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
    </div>
    <button type="submit">Login</button>
    <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>
  </form>
</div>
