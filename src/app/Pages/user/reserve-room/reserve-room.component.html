<div class="container mt-4">
  <h2>Make a Reservation</h2>

  <form (ngSubmit)="createReservation()" #reservationForm="ngForm">
    <!-- Room ID (ReadOnly) -->
    <div class="mb-3">
      <label for="roomId" class="form-label">Room ID</label>
      <input
        type="number"
        class="form-control"
        id="roomId"
        name="roomId"
        [(ngModel)]="reservation.roomId"
        readonly
      />
    </div>

    <!-- Check-In Date -->
    <div class="mb-3">
      <label for="checkInDate" class="form-label">Check-In Date</label>
      <input
        type="date"
        class="form-control"
        id="checkInDate"
        name="checkInDate"
        [(ngModel)]="reservation.checkInDate"
        required
      />
    </div>

    <!-- Check-Out Date -->
    <div class="mb-3">
      <label for="checkOutDate" class="form-label">Check-Out Date</label>
      <input
        type="date"
        class="form-control"
        id="checkOutDate"
        name="checkOutDate"
        [(ngModel)]="reservation.checkOutDate"
        required
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!reservationForm.form.valid"
    >
      Confirm Reservation
    </button>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
